<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="域名管理与展示面板，支持域名状态监控、到期提醒、可视化展示" />
    <meta name="keywords" content="域名管理,域名监控,到期提醒,Cloudflare" />
    <meta name="author" content="域名面板" />
    
    <!-- PWA相关 -->
    <meta name="theme-color" content="#007bff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="域名面板" />
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="/style.css" as="style" />
    
    <!-- DNS预解析 -->
    <link rel="dns-prefetch" href="//api.cloudflare.com" />
    
    <!-- 图标 -->
    <link rel="icon" type="image/png" sizes="32x32" href="/image/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/image/logo.png" />
    <link rel="apple-touch-icon" href="/image/logo.png" />
    
    <!-- 样式 -->
    <link rel="stylesheet" href="/style.css" />
    
    <title>域名面板</title>
    
    <!-- 内联关键CSS -->
    <style>
      /* 关键渲染路径CSS */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f5f5f5;
      }
      #root {
        min-height: 100vh;
      }
      /* 加载动画 */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 18px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- 加载状态 -->
      <div class="loading">加载中...</div>
    </div>
    
    <!-- 脚本 -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- 性能监控 -->
    <script>
      // 性能监控
      if ('performance' in window) {
        window.addEventListener('load', () => {
          const perfData = performance.getEntriesByType('navigation')[0];
          if (perfData && perfData.loadEventEnd && perfData.loadEventStart) {
            const loadTime = perfData.loadEventEnd - perfData.loadEventStart;
            if (loadTime >= 0) {
              console.log('页面加载时间:', loadTime.toFixed(2), 'ms');
            }
          }
        });
      }
      
      // 错误监控
      window.addEventListener('error', (event) => {
        console.error('页面错误:', event.error);
      });
      
      // 未处理的Promise拒绝
      window.addEventListener('unhandledrejection', (event) => {
        console.error('未处理的Promise拒绝:', event.reason);
      });
    </script>
  </body>
</html>
